<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="mobile-styles.css">
    <link rel="stylesheet" href="desktop-styles.css">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Card -->
    <div class="card-container">
      <div class="card-hero">
        <img src="/images/illustration-hero.svg" />
      </div>

      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-message">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card-figure">
          <img src="/images/icon-music.svg" />
          <div class="card-figue-focus">
            <p class="card-title">Annual Plan</p>
            <p class="card-figure-text">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="card-cta">Proceed to Payment</button>
        <div class="card-cancle-btn">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
